<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    
    <div class="time">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
        <span>:</span>
        <span id="session">AM</span>
    </div>

    <div class="timer">
        <input id="hours-input" type="number" placeholder="HH" min="0" max="23">
        <span>:</span>
        <input id="minutes-input" type="number" placeholder="MM" min="0" max="59">
        <span>:</span>
        <input id="seconds-input" type="number" placeholder="SS" min="0" max="59">
        <button id="start" onclick="startTimer()">Start</button>
    </div>
    

</div>
    <script src="script.js"></script>
</body>
</html>
